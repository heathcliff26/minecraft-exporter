# Default values for minecraft-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Configure minecraft-exporter
config:
  # Log level of the application
  logLevel: "info"

  # Port for the metrics server
  port: 8080
  # Interval in which remote_write is invoked when enabled
  interval: "5m"
  # Name of the instance, used to label metrics. Defaults to hostname when empty
  instance: ""
  # Indicate if the number of metrics should be reduced (Useful when using grafana cloud)
  reduceMetrics: false
  # Set the server type (vanilla, forge, paper, neoforge), used for RCON collection
  server: "vanilla"
  # Enable dynmap metrics collection
  dynmap: false
  # Directory where the minecraft world is saved
  world: "/world"

  # Configure RCON
  rcon:
    # Enable rcon, when false this part of the config will be ignored
    enable: false
    # The IP/Address of the Server (e.g localhost, example.org, 127.0.0.1)
    host: ""
    # RCON port configured in the server settings
    port: 25575
    # Password used for RCON
    password: ""

  # Configure remote_write behaviour
  remote:
    # Enable remote write, when false this part of the config will be ignored
    enable: false
    # URL to prometheus remote_write endpoint
    url: ""
    # Overwrite the instance label for remote write.
    instance: ""
    # Name of job under which metrics will be pushed
    jobName: "minecraft-exporter"
    # Username and password for Basic Authentication. Leave empty when not required
    username: ""
    password: ""

# Container image configuration
image:
  repository: ghcr.io/heathcliff26/minecraft-exporter
  tag: ""
  pullPolicy: IfNotPresent

# This is for setting the number of replicas.
replicaCount: 1

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This is for setting Kubernetes Annotations to a Pod.
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
podLabels: {}

# This is for setting the pod security context.
podSecurityContext: {}
  # fsGroup: 2000

# This is for setting the container security context.
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service.
service:
  # This sets the service type.
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  # Port to expose the service on.
  port: 8080

# This is for setting up a ServiceMonitor for Prometheus Operator
servicemonitor:
  enabled: false
  # Additional labels for the ServiceMonitor
  labels:
    release: monitoring
  # Scrape interval
  interval: 1m
  # Scrape timeout
  scrapeTimeout: 5s
  # Relabelings for the ServiceMonitor
  relabelings: []
    ## By default, these relabelings are configured.
    # - replacement: "minecraft-exporter"
    #   action: replace
    #   targetLabel: job
    # - replacement: "<instance>"
    #   action: replace
    #   targetLabel: instance
    # - action: labeldrop
    #   regex: pod

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: minecraft-exporter.example.org
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: minecraft-exporter-tls
  #    hosts:
  #      - minecraft-exporter.example.org

# This is to set up resource requests and limits.
resources:
  requests:
    cpu: 10m
    memory: 20Mi
  # limits:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  failureThreshold: 3
  timeoutSeconds: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 1

# Additional volumes on the output Deployment definition. Use this to mount the world folder to /world.
volumes: []
  # - name: world
  #   hostPath:
  #     path: /path/to/world
  #     type: Directory

# Additional volumeMounts on the output Deployment definition. Use this to mount the world folder to /world.
volumeMounts: []
# - mountPath: /world
#   name: world
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Configuration for the Grafana dashboard
dashboard:
  # Enable the dashboard ConfigMap
  enabled: false
  # Namespace to deploy the dashboard ConfigMap into. Defaults to the release namespace when empty
  namespace: ""
